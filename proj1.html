<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="proj1.css" rel="stylesheet">
    <!-- <link href="Navbar.css" rel="stylesheet"> -->
    <link href="coder's club.jpg" rel="icon">
</head>
<header>
    <div class="reg">
        <img src="cc.png" alt="" style="width: 100px; height: 56px; align-self: flex-starts; justify-self: left; position: relative; box-shadow: black 1px 1px;">
    </div>
</header>
<body>
    <div id="desc">This section contains the description of the event for which you will register</div>
    <br>
    <div class="info">
        <div class="bgg">
            <form action="">
                <label for="name"><b>Name</b></label>
                <br>
                <input type="text" id="name" name="name" required placeholder="Name">
                <br><br>
                <label for="email"><b>Email ID</b></label>
                <br>
                <input type="email" id="email" email="email" required placeholder="Email Id">
                <br><br>
                <label for="sem"><b>Semester</b></label>
                <br>
                <select id="sem" name="sem" required>
                <option>N/A</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                </select>
                <br><br>
                <label for="sec"><b>Section</b></label>
                <br>
                <input type="text" id="sec" name="sec" required placeholder="Section">
                <br><br>
                <label for="tran"><b>Transaction ID</b></label>
                <br>
                <input type="text" id="tran" name="tran" required placeholder="Transaction ID">
                <br><br>
                <!-- <label for="files"><b>Upload your resume</b></label>
                <br><input type="file" id="files" name="files"> -->
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
    </div>
</body>
</html>
